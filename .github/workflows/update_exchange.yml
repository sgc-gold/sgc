name: Update USD/JPY Exchange

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日 0:00 UTC（日本時間 +9h → 午前9時）に実行
  workflow_dispatch:     # 手動実行も可能

jobs:
  update-exchange:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Update exchange rate
        run: node scripts/fetch_exchange.js

      - name: Commit & push updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/exchange_rate.json
          git commit -m "Update USD/JPY exchange rate"
          git push
