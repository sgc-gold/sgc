name: Check and Update Tanaka Price

on:
  schedule:
    # JST 0:00ã€œ23:50 ã®é–“ã€10åˆ†ãŠãï¼ˆ24æ™‚é–“ãƒã‚§ãƒƒã‚¯ç”¨ï¼‰
    - cron: '0-50/10 * * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run check script
        id: check
        run: |
          python scripts/check_tanaka_update.py

      # ãƒãƒƒã‚·ãƒ¥å¤‰åŒ–ãŒã‚ã£ãŸå ´åˆã®ã¿ update_tanaka.py ã‚’å®Ÿè¡Œ
      - name: Run update script
        if: ${{ steps.check.outcome == 'success' }}
        run: python scripts/update_tanaka.py

      - name: Commit changes if any
        if: ${{ steps.check.outcome == 'success' }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json tanaka_hash.txt
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ“ˆ Tanaka update detected at $(date '+%Y-%m-%d %H:%M JST')"
            git push
          fi
