name: Update Tanaka Price

on:
  schedule:
    - cron: '40 0 * * 1-5'  # JST 9:40
    - cron: '10 5 * * 1-5'  # JST 14:10
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Tanaka prices
        run: |
          python update_tanaka.py

      - name: Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add price.html data/tanaka_price.json tanaka_0930.txt || true
          git commit -m "Update Tanaka prices [auto]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
