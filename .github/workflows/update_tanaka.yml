name: Update Tanaka Price

on:
  schedule:
    - cron: '40 0 * * 1-5'  # JST 9:40（月〜金）
    - cron: '10 5 * * 1-5'  # JST 14:10（月〜金）
  workflow_dispatch:  # 手動実行も可

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run update script
        run: python scripts/update_tanaka.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tanaka_price.json data/tanaka_price_930.json
          git commit -m "Auto-update Tanaka price [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
