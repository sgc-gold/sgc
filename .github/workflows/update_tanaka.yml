name: Update Tanaka Price

on:
  schedule:
    - cron: '15 0 * * 1-5'  # JST 9:15（月〜金）
    - cron: '45 4 * * 1-5'  # JST 13:45（月〜金）
  workflow_dispatch:  # 手動実行も可

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # --- 最大4回リトライ付きの更新処理 ---
      - name: Run update script with retries
        run: |
          MAX_RETRIES=4
          RETRY_DELAY=300  # 5分（300秒）
          COUNT=1
          SUCCESS=false

          while [ $COUNT -le $MAX_RETRIES ]; do
            echo "Attempt $COUNT of $MAX_RETRIES..."
            python scripts/update_tanaka.py && SUCCESS=true && break
            echo "Update failed. Waiting $RETRY_DELAY seconds before retry..."
            sleep $RETRY_DELAY
            COUNT=$((COUNT+1))
          done

          if [ "$SUCCESS" = false ]; then
            echo "All $MAX_RETRIES attempts failed. Exiting with error."
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tanaka_price.json data/tanaka_price_930.json
          git commit -m "Auto-update Tanaka price [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
