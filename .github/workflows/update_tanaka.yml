name: Update Tanaka Price

on:
  schedule:
    # UTC時間で指定：9:30 JST → 0:30 UTC、14:00 JST → 5:00 UTC
    - cron: '30 0,5 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Update Tanaka price
        run: python3 scripts/update_tanaka.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/tanaka_price.json
          git commit -m "Update Tanaka price"
          git push
