name: Check and Update Tanaka Price

on:
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # ä¾å­˜ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      # check_tanaka_update.py ã‚’å®Ÿè¡Œ
      - name: Run check script
        id: check
        run: |
          python scripts/check_tanaka_update.py

      # ãƒãƒƒã‚·ãƒ¥å¤‰åŒ–ãŒã‚ã£ãŸå ´åˆã®ã¿ update_tanaka.py ã‚’å®Ÿè¡Œ
      - name: Run update script
        if: ${{ steps.check.outcome == 'success' }}
        run: python scripts/update_tanaka.py

      # å¤‰æ›´ãŒã‚ã‚Œã° commit & pushï¼ˆPAT ã‚’ä½¿ç”¨ï¼‰
      - name: Commit changes if any
        if: ${{ steps.check.outcome == 'success' }}
        env:
          GITHUB_PAT: ${{ secrets.TANAKA_GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json tanaka_hash.txt
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ“ˆ Tanaka update detected at $(date '+%Y-%m-%d %H:%M JST')"
            git push https://x-access-token:${GITHUB_PAT}@github.com/sgc-gold/sgc.git
