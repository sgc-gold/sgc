name: Update Tanaka Price

on:
  schedule:
    # JST 9:40ï¼ˆâ†’ å®Ÿéš›ã¯UTC 0:40ï¼‰
    - cron: '40 0 * * 1-5'
    # JST 14:10ï¼ˆâ†’ å®Ÿéš›ã¯UTC 5:10ï¼‰
    - cron: '10 5 * * 1-5'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # ğŸ•’ JST 9:40 ã¾ãŸã¯ 14:10 ã¡ã‚‡ã†ã©ã¾ã§å¾…æ©Ÿ
      - name: Wait until scheduled JST time
        run: |
          echo "â³ Checking current JST time..."
          CURRENT_HOUR=$(TZ=Asia/Tokyo date '+%H')
          CURRENT_MIN=$(TZ=Asia/Tokyo date '+%M')
          echo "ğŸ•’ Current JST time: ${CURRENT_HOUR}:${CURRENT_MIN}"

          # cronè¨­å®šã«å¿œã˜ã¦å®Ÿè¡Œæ™‚åˆ»ã‚’åˆ¤å®š
          if [ $CURRENT_HOUR -lt 12 ]; then
            TARGET_HOUR=9
            TARGET_MIN=40
          else
            TARGET_HOUR=14
            TARGET_MIN=10
          fi

          TARGET_TIME=$(printf "%02d%02d" $TARGET_HOUR $TARGET_MIN)

          echo "ğŸ¯ Waiting until ${TARGET_HOUR}:${TARGET_MIN} JST..."
          while [ $(TZ=Asia/Tokyo date '+%H%M') -lt $TARGET_TIME ]; do
            NOW=$(TZ=Asia/Tokyo date '+%H:%M:%S')
            echo "  Still waiting... (Now: $NOW JST)"
            sleep 20
          done

          echo "âœ… Target time ${TARGET_HOUR}:${TARGET_MIN} JST reached! Starting update..."

      - name: Run update script with retry
        run: |
          echo "ğŸš€ Starting Tanaka price update workflow"
          echo "ğŸ•’ Current UTC time: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "ğŸ•’ Current JST time: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"

          MAX_RETRY=4
          RETRY_COUNT=0
          SUCCESS=0

          while [ $RETRY_COUNT -lt $MAX_RETRY ]; do
            echo "ğŸ” Try #$((RETRY_COUNT+1)) / $MAX_RETRY"
            python scripts/update_tanaka.py && SUCCESS=1 && break

            echo "â¸ Update not yet available. Retrying in 5 minutes..."
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep 300  # 5åˆ†å¾…æ©Ÿ
          done

          if [ $SUCCESS -eq 0 ]; then
            echo "âš  Maximum retry attempts reached. Exiting without update."
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tanaka_price.json data/tanaka_price_930.json
          git commit -m "Auto-update Tanaka price [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
