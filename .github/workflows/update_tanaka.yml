name: Update Tanaka Price

on:
  schedule:
    # JST 9:40 と 14:10 に自動実行（UTC換算）
    - cron: '40 0 * * *'   # JST 9:40
    - cron: '10 5 * * *'    # JST 14:10
  workflow_dispatch:        # 手動実行も可能

permissions:
  contents: write           # ← GitHub Actionsがpushできるように追加

jobs:
  fetch-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main   # ← mainブランチを明示

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Tanaka Price
        run: python scripts/update_tanaka.py

      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/tanaka_price.json
          git commit -m "Auto-update Tanaka price [skip ci]" || echo "No changes to commit"
          git push
