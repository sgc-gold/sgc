name: Check Tanaka Price Update

on:
  schedule:
    # JST 9:00ã€œ17:00 ã®é–“ã€10åˆ†ãŠãï¼ˆâ†’ UTC 0:00ã€œ8:00ï¼‰
    - cron: '0 0-8 * * 1-5'
    - cron: '10 0-8 * * 1-5'
    - cron: '20 0-8 * * 1-5'
    - cron: '30 0-8 * * 1-5'
    - cron: '40 0-8 * * 1-5'
    - cron: '50 0-8 * * 1-5'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run check script
        run: python scripts/check_tanaka_update.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tanaka_hash.txt
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ“ˆ Tanaka update detected at $(date '+%Y-%m-%d %H:%M JST')"
            git push
          fi
