name: Check Tanaka Price Update

on:
  schedule:
    # 24時間、10分おき（UTC 15分遅れを考慮し、0,10,20,30,40,50分）
    - cron: '0 * * * *'
    - cron: '10 * * * *'
    - cron: '20 * * * *'
    - cron: '30 * * * *'
    - cron: '40 * * * *'
    - cron: '50 * * * *'
  workflow_dispatch:  # 手動実行も可

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run check script
        run: python scripts/check_tanaka_update.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tanaka_hash.txt data/tanaka_price.json data/tanaka_price_930.json
          if ! git diff --cached --quiet; then
            git commit -m "📈 Tanaka update detected at $(date '+%Y-%m-%d %H:%M JST')"
            git pull --rebase origin main
            git push
