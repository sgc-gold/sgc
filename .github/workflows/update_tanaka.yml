name: Check Tanaka Price Update

on:
  schedule:
    # 24æ™‚é–“ã€10åˆ†ãŠãï¼ˆUTCï¼‰ â€»JST 0:00ã€œ23:50 ã«ç›¸å½“
    - cron: '0,10,20,30,40,50 * * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run check script
        run: python scripts/check_tanaka_update.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tanaka_hash.txt
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ“ˆ Tanaka update detected at $(date '+%Y-%m-%d %H:%M JST')"
            git push
          fi
