name: Update Tanaka Price

on:
  schedule:
    # 毎日 09:30 と 14:00 JST に実行
    - cron: '30 0 * * *'   # UTC 0:30 → JST 9:30
    - cron: '0 5 * * *'    # UTC 5:00 → JST 14:00
  workflow_dispatch:      # 手動実行も可能

jobs:
  fetch-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Tanaka Price
        run: python scripts/update_tanaka.py

      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/tanaka_price.json
          git commit -m "Update Tanaka price [skip ci]" || echo "No changes to commit"
          git push
