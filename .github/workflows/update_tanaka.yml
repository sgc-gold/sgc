name: Update Tanaka Price

on:
  schedule:
    - cron: '40 0,5 * * 1-5' # JST: 月～金 9:40, 14:10
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run regardless of time (for testing)'
        required: false
        default: 'false'

jobs:
  update_price:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run update script
      run: python sgc/scripts/update_tanaka.py
      env:
        FORCE_RUN: ${{ github.event.inputs.force_run }}
