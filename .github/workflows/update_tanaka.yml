name: Check and Update Tanaka Price

on:
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run check script
        id: check
        run: |
          python scripts/check_tanaka_update.py

      # ハッシュ変化があった場合のみ update_tanaka.py を実行
      - name: Run update script
        if: ${{ steps.check.outcome == 'success' }}
        run: python scripts/update_tanaka.py

      - name: Commit changes if any
        if: ${{ steps.check.outcome == 'success' }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json tanaka_hash.txt
          if ! git diff --cached --quiet; then
            git commit -m "📈 Tanaka update detected at $(date '+%Y-%m-%d %H:%M JST')"
            git push
          fi
