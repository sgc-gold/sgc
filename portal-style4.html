<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>参考ツールポータル - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f0f2f5;
  margin: 0;
}
header {
  background: #1f2937;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 1.6em;
  font-weight: bold;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  padding: 40px;
}
.card {
  background: white;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-5px);
}
.card h2 {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #1f2937;
}
.card i {
  color: #2563eb;
  font-size: 1.4em;
}
ul {
  list-style: none;
  padding: 0;
}
ul li {
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}
ul li a {
  text-decoration: none;
  color: #333;
}
ul li a:hover {
  color: #2563eb;
}
</style>
</head>
<body>
<header>参考ツールポータル（Dashboard Style）</header>
<div class="container">
  <div class="card"><h2><i class="ri-hand-coin-fill"></i>① 買取ツール</h2><ul><li><a href="#">査定シミュレーター</a></li><li><a href="#">比重計算ツール</a></li><li><a href="#">買取履歴検索</a></li></ul></div>
  <div class="card"><h2><i class="ri-shopping-bag-3-fill"></i>② 販売ツール</h2><ul><li><a href="#">在庫管理</a></li><li><a href="#">顧客別販売履歴</a></li></ul></div>
  <div class="card"><h2><i class="ri-file-text-fill"></i>③ 社内規約・マニュアル</h2><ul><li><a href="#">コンプライアンスガイド</a></li><li><a href="#">接客マナー資料</a></li></ul></div>
  <div class="card"><h2><i class="ri-bar-chart-fill"></i>④ 貴金属価格情報</h2><ul><li><a href="#">金・銀・プラチナ価格推移</a></li><li><a href="#">相場速報リンク</a></li></ul></div>
</div>
</body>
</html>
