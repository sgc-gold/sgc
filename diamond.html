<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ダイヤ検索フォーム</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
/* ========================== */
/* カード風検索フォームスタイル */
/* ========================== */
body {
  margin: 0;
  font-family: 'Noto Sans JP', sans-serif;
  background: #f5f7fa;
}

.search-card {
  background: #fff;
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  max-width: 720px;
  margin: 1rem auto;
}

.field-row {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 0.75rem;
  flex-wrap: wrap;
}

.field-row label {
  min-width: 5rem;
  font-weight: 600;
}

.field-row input[type="text"],
.field-row input[type="number"],
.field-row select {
  flex: 1;
  padding: 0.5rem 0.75rem;
  border-radius: 0.5rem;
  border: 1px solid #ccc;
  font-size: 0.95rem;
}

.field-row.highlight input {
  font-weight: 700;
  font-size: 1rem;
  border: 2px solid #bfa14a;
}

.field-row.highlight button {
  padding: 0.5rem 1rem;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #bfa14a, #d4b95e);
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease;
}

.field-row.highlight button:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

.range-display input {
  text-align: center;
  font-weight: 600;
  border: none;
  background: #f9f9f9;
  border-radius: 8px;
  padding: 0.4rem 0.75rem;
}

.search-actions {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

#searchButton {
  background: linear-gradient(135deg, #bfa14a, #d4b95e);
  color: #fff;
  padding: 0.6rem 2rem;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

#searchButton:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

#clearButton {
  background: #e0e0e0;
  color: #333;
  padding: 0.6rem 2rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

#clearButton:hover {
  background: #ccc;
}

@media (max-width: 600px) {
  .field-row label {
    min-width: 4.5rem;
  }
  .search-actions {
    flex-direction: column;
  }
  #searchButton, #clearButton {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="search-card">
  <!-- カラット入力 -->
  <div class="field-row highlight">
    <label for="caratInput">カラット</label>
    <input type="number" id="caratInput" step="0.001" value="0.500">
    <button id="setCaratBtn">セット</button>
  </div>

  <!-- Ct範囲表示 -->
  <div class="field-row range-display">
    <input type="text" id="caratMinMax" placeholder="0.000～0.999" readonly>
  </div>

  <!-- 検索項目 -->
  <div class="field-row">
    <label for="dateSelect">開催日</label>
    <select id="dateSelect"></select>
  </div>

  <div class="field-row">
    <label for="colorSelect">カラー</label>
    <select id="colorSelect"></select>
  </div>

  <div class="field-row">
    <label for="claritySelect">クラリティ</label>
    <select id="claritySelect"></select>
  </div>

  <div class="field-row">
    <label for="cutSelect">カット</label>
    <select id="cutSelect"></select>
  </div>

  <div class="field-row">
    <label for="fluorescenceSelect">蛍光性</label>
    <select id="fluorescenceSelect"></select>
  </div>

  <div class="field-row">
    <label for="shapeSelect">形状</label>
    <select id="shapeSelect"></select>
  </div>

  <!-- フリーワード検索 -->
  <div class="field-row">
    <label for="freeWord">フリーワード</label>
    <input type="text" id="freeWord" placeholder="例：D VS1 GD">
  </div>

  <!-- 検索ボタン -->
  <div class="search-actions">
    <button id="searchButton">検索</button>
    <button id="clearButton">クリア</button>
  </div>
</div>

<script>
// Firebase 初期化（適宜設定してください）
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// 小数第一位で範囲計算
document.getElementById('setCaratBtn').addEventListener('click', () => {
  let carat = parseFloat(document.getElementById('caratInput').value);
  if(isNaN(carat) || carat <= 0) return;
  let floor = Math.floor(carat * 10) / 10;
  let ceil = floor + 0.099;
  let minStr = floor.toFixed(3);
  let maxStr = ceil.toFixed(3);
  document.getElementById('caratMinMax').value = `${minStr}～${maxStr}`;
});

// 自動リスト化関数
async function populateSelects() {
  const diamondsSnap = await db.collection("Diamonds").get();
  const dates = new Set();
  const colors = new Set();
  const clarities = new Set();
  const cuts = new Set();
  const shapes = new Set();

  diamondsSnap.forEach(doc => {
    const data = doc.data();
    if(data.date) dates.add(data.date.toDate().toISOString().slice(0,10));
    if(data.color) colors.add(data.color);
    if(data.clarity) clarities.add(data.clarity);
    if(data.cut) cuts.add(data.cut);
    if(data.shape) shapes.add(data.shape);
  });

  const fillSelect = (selectId, values) => {
    const sel = document.getElementById(selectId);
    sel.innerHTML = '<option value="">全て</option>';
    Array.from(values).sort().forEach(val => {
      let opt = document.createElement('option');
      opt.value = val;
      opt.textContent = val;
      sel.appendChild(opt);
    });
  }

  fillSelect('dateSelect', dates);
  fillSelect('colorSelect', colors);
  fillSelect('claritySelect', clarities);
  fillSelect('cutSelect', cuts);
  fillSelect('shapeSelect', shapes);
}

// ページロード時に選択肢を埋める
window.addEventListener('DOMContentLoaded', populateSelects);
</script>

</body>
</html>
