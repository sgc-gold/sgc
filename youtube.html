<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #003D2E;
    }
    header {
      background: #003D2E;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    h1 { margin: 0; font-size: 1.4rem; }
    h2 { color: #003D2E; margin: 1rem; }
    main {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .video-card:hover { transform: scale(1.02); }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
    .video-info { padding: 0.8rem; }
    .video-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 0.4rem 0;
      color: #003D2E;
    }
    .video-date { font-size: 0.8rem; color: #666; }

    .load-more {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #003D2E;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .load-more:hover {
      background-color: #025d45;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <p style="padding:1rem;">動画を読み込み中です...</p>
  </div>

  <script>
    // ① 高さ通知関数
    function notifyHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: 'resize-iframe', height }, '*');
    }
  
    const API_KEY = 'AIzaSyC4YLySfOAuuxslQiLMAIN5l-e5Trh44g4';
    const KEYWORDS = ['大黄金展', '池水雄一'];
    const MAX_RESULTS = 5;
    const nextPageTokens = {};
  
    async function fetchVideos(keyword, pageToken = '') {
      const url = new URL('https://www.googleapis.com/youtube/v3/search');
      url.search = new URLSearchParams({
        part: 'snippet',
        q: keyword,
        type: 'video',
        order: 'date',
        maxResults: MAX_RESULTS,
        key: API_KEY,
        pageToken
      });
  
      const res = await fetch(url);
      const data = await res.json();
      nextPageTokens[keyword] = data.nextPageToken || null;
      return data.items || [];
    }
  
    async function renderVideos(keyword, append = false) {
      const container = document.getElementById(`videos-${keyword}`);
      if (!append) container.innerHTML = '';
      const videos = await fetchVideos(keyword, nextPageTokens[keyword]);
  
      if (videos.length === 0) {
        container.innerHTML = '<p>該当する動画が見つかりませんでした。</p>';
        notifyHeight(); // ③ 高さ通知（該当なし時）
        return;
      }
  
      videos.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const publishedAt = new Date(item.snippet.publishedAt).toLocaleDateString('ja-JP');
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen title="${title}"></iframe>
          <div class="video-info">
            <p class="video-title">${title}</p>
            <p class="video-date">公開日: ${publishedAt}</p>
          </div>
        `;
        container.appendChild(card);
      });
  
      // ② 高さ通知（動画描画後）
      notifyHeight();
  
      const btnId = `btn-${keyword}`;
      let loadMoreBtn = document.getElementById(btnId);
      if (nextPageTokens[keyword]) {
        if (!loadMoreBtn) {
          loadMoreBtn = document.createElement('button');
          loadMoreBtn.id = btnId;
          loadMoreBtn.className = 'load-more';
          loadMoreBtn.textContent = 'さらに読み込む';
          loadMoreBtn.onclick = () => renderVideos(keyword, true);
          container.parentNode.appendChild(loadMoreBtn);
          notifyHeight(); // ③ 高さ通知（ボタン追加後）
        }
      } else if (loadMoreBtn) {
        loadMoreBtn.remove();
        notifyHeight(); // ③ 高さ通知（ボタン削除後）
      }
    }
  
    async function loadAllVideos() {
      const wrapper = document.getElementById('video-container');
      wrapper.innerHTML = '';
      for (const keyword of KEYWORDS) {
        const section = document.createElement('section');
        section.innerHTML = `<h2>「${keyword}」の最新動画</h2><main id="videos-${keyword}"></main>`;
        wrapper.appendChild(section);
        await renderVideos(keyword);
        notifyHeight(); // ③ 高さ通知（各キーワード描画後）
      }
    }
  
    loadAllVideos();
  </script>
</body>
</html>
