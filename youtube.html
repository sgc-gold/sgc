<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube検索</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #003D2E;
    }
    header {
      background: #003D2E;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    h1 { margin: 0; font-size: 1.4rem; }
    h2 { color: #003D2E; margin: 1rem; }
    main {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .video-card:hover { transform: scale(1.02); }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
    .video-info { padding: 0.8rem; }
    .video-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 0.4rem 0;
      color: #003D2E;
    }
    .video-date { font-size: 0.8rem; color: #666; }
  </style>
</head>
<body>

  <div id="video-container">
    <p style="padding:1rem;">動画を読み込み中です...</p>
  </div>

  <script>
    const API_KEY = 'AIzaSyC4YLySfOAuuxslQiLMAIN5l-e5Trh44g4';
    const KEYWORDS = ['池水雄一', '大黄金展'];
    const MAX_RESULTS = 30;

    async function fetchVideos(keyword) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(keyword)}&type=video&order=date&maxResults=${MAX_RESULTS}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.items || [];
    }

    async function loadAllVideos() {
      const container = document.getElementById('video-container');
      container.innerHTML = '';
      for (const keyword of KEYWORDS) {
        const videos = await fetchVideos(keyword);
        const section = document.createElement('section');
        section.innerHTML = `<h2>「${keyword}」の最新動画</h2>`;
        const main = document.createElement('main');

        if (videos.length === 0) {
          main.innerHTML = '<p>該当する動画が見つかりませんでした。</p>';
        } else {
          videos.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const publishedAt = new Date(item.snippet.publishedAt).toLocaleDateString('ja-JP');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen title="${title}"></iframe>
              <div class="video-info">
                <p class="video-title">${title}</p>
                <p class="video-date">公開日: ${publishedAt}</p>
              </div>
            `;
            main.appendChild(card);
          });
        }

        section.appendChild(main);
        container.appendChild(section);
      }
    }

    loadAllVideos();
  </script>
</body>
</html>
