<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>参考ツールポータル</title>
<style>
body { margin: 0; font-family: 'Noto Sans JP', sans-serif; background: #f4f4f4; }

/* ==== ヘッダー ==== */
header {
  background: #003D2E;
  color: #fff;
  text-align: center;
  padding: 1.5rem 1rem;
  position: relative;
}
header h1 { font-size: 1.8rem; margin: 0.5rem 0 0; }
.menu-icon {
  position: absolute;
  left: 1rem; top: 1.4rem;
  font-size: 1.8rem;
  cursor: pointer;
}

/* ==== メニュー ==== */
#menu-toggle { display: none; }
nav {
  position: fixed; top: 0; left: -240px;
  width: 220px; height: 100%;
  background: #003D2E;
  color: #fff;
  padding-top: 80px;
  transition: left 0.3s;
}
#menu-toggle:checked + nav { left: 0; }
nav ul { list-style: none; padding: 0; margin: 0; }
nav li { padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); }
nav li a { color: #fff; text-decoration: none; font-size: 1rem; }
nav li a:hover { background: #005844; }

/* ==== コンテンツ ==== */
.container { max-width: 960px; margin: 2rem auto; padding: 1rem; text-align: center; }
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin-top: 1.5rem;
}
.card {
  background: #fff;
  border-radius: 0.75rem;
  padding: 1.5rem 0.5rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: #003D2E;
  box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.card:hover { transform: translateY(-4px); background: #e9f7fc; }
footer { text-align: center; margin: 2rem 0; color: #666; }
</style>
</head>
<body>
<header>
  <label for="menu-toggle" class="menu-icon">☰</label>
  <h1>参考ツールポータル</h1>
</header>

<input type="checkbox" id="menu-toggle">
<nav>
  <ul>
    <li><a href="#">① 買取ツール</a></li>
    <li><a href="#">② 販売ツール</a></li>
    <li><a href="#">③ 社内規約</a></li>
    <li><a href="#">④ 貴金属価格情報</a></li>
  </ul>
</nav>

<div class="container">
  <div class="grid">
    <a href="#" class="card">査定シミュレーター</a>
    <a href="#" class="card">比重計算ツール</a>
    <a href="#" class="card">買取履歴検索</a>
    <a href="#" class="card">相場情報リンク</a>
  </div>
</div>

<footer>© SGC Gold Reference Portal</footer>
</body>
</html>
