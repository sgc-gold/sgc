<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>参考ツールポータル - Premium</title>
<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
  color: #f8f8f8;
  margin: 0;
  padding: 0;
}
header {
  background: linear-gradient(90deg, #c6a35b, #e0c38c);
  padding: 20px;
  text-align: center;
  font-size: 1.6em;
  color: #1a1a1a;
  font-weight: bold;
  letter-spacing: 1px;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  padding: 40px;
}
.card {
  background: #2b2b2b;
  border: 1px solid #c6a35b;
  border-radius: 16px;
  padding: 20px;
  transition: 0.3s;
}
.card:hover {
  background: #3c3c3c;
  transform: translateY(-4px);
}
.card h2 {
  color: #e0c38c;
  border-bottom: 1px solid #c6a35b;
  padding-bottom: 8px;
}
ul {
  list-style: none;
  padding-left: 0;
}
ul li {
  padding: 6px 0;
  border-bottom: 1px dotted #555;
}
ul li a {
  text-decoration: none;
  color: #f8f8f8;
}
ul li a:hover {
  color: #e0c38c;
}
</style>
</head>
<body>
<header>参考ツールポータル（Premium Style）</header>
<div class="container">
  <div class="card">
    <h2>① 買取ツール</h2>
    <ul>
      <li><a href="#">査定シミュレーター</a></li>
      <li><a href="#">比重計算ツール</a></li>
      <li><a href="#">買取履歴検索</a></li>
    </ul>
  </div>
  <div class="card">
    <h2>② 販売ツール</h2>
    <ul>
      <li><a href="#">在庫管理</a></li>
      <li><a href="#">顧客別販売履歴</a></li>
    </ul>
  </div>
  <div class="card">
    <h2>③ 社内規約・マニュアル</h2>
    <ul>
      <li><a href="#">コンプライアンスガイド</a></li>
      <li><a href="#">接客マナー資料</a></li>
    </ul>
  </div>
  <div class="card">
    <h2>④ 貴金属価格情報</h2>
    <ul>
      <li><a href="#">金・銀・プラチナ価格推移</a></li>
      <li><a href="#">相場速報リンク</a></li>
    </ul>
  </div>
</div>
</body>
</html>
