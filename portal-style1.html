<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: 'Noto Sans JP', sans-serif;
    background: #f4f4f4;
    color: #003D2E;
  }

  header {
    background: #003D2E;
    color: #fff;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  header img {
    width: 80px;
    height: auto;
  }

  header h1 {
    margin: 0;
    font-size: 1.4rem;
    font-weight: 600;
    flex: 1;
    text-align: center;
  }

  .menu-btn {
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .menu-btn span {
    width: 26px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .sidebar {
    position: fixed;
    top: 70px;
    left: -260px;
    width: 240px;
    height: calc(100% - 70px);
    background: #00281f;
    color: #fff;
    padding: 2rem 1rem;
    box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    transition: left 0.3s ease;
    z-index: 999;
    overflow-y: auto;
  }

  .sidebar.open {
    left: 0;
  }

  .sidebar h2 {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 0.5rem;
  }

  .sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 0.6rem 0.5rem;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .sidebar a:hover {
    background: rgba(255,255,255,0.1);
  }

  .sidebar .eng {
    font-size: 0.85rem;
    color: #ccc;
  }

  .container {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1.5rem;
  }

  .card {
    background: #fff;
    border-radius: 1rem;
    padding: 2rem 1rem;
    text-align: center;
    text-decoration: none;
    color: #003D2E;
    font-size: 1.2rem;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s ease;
  }

  .card:hover::before {
    left: 100%;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 18px rgba(0,0,0,0.15);
  }

  footer {
    text-align: center;
    margin: 2rem 0;
    font-size: 0.9rem;
    color: #666;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 1.2rem;
    }
  }
</style>
</head>
