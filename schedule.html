<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Çπ„Ç±„Ç∏„É•„Éº„É´</title>
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .page-header {
    background: linear-gradient(90deg, #b8860b, #ffd700);
    color: #111;
    text-align: center;
    padding: 20px;
    font-size: 1.8rem;
    letter-spacing: 1px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .calendar-container {
    max-width: 90%;
    margin: 30px auto;
    background: #1c1c1c;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  /* FullCalendar„Ç´„Çπ„Çø„É† */
  .fc .fc-daygrid-event {
    background: linear-gradient(135deg, #ffd700, #ffa500);
    border: none;
    border-radius: 8px;
    color: #111;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .fc .fc-daygrid-event:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 16px rgba(0,0,0,0.8);
  }

  .fc .fc-toolbar-title {
    color: #ffd700;
    text-shadow: 1px 1px 2px #000;
  }

  /* „É¢„Éº„ÉÄ„É´ */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .modal.show {
    opacity: 1;
    pointer-events: auto;
  }

  .modal-content {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 12px;
    width: 340px;
    color: #fff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    transform: scale(0.8);
    transition: transform 0.3s ease;
  }

  .modal.show .modal-content {
    transform: scale(1);
  }

  .close {
    float: right;
    cursor: pointer;
    font-size: 1.3rem;
    font-weight: bold;
    color: #ffd700;
  }

  @media (max-width: 768px) {
    .calendar-container { padding: 10px; }
    .modal-content { width: 90%; }
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet">
</head>
<body>

<header class="page-header">üèµÔ∏è Â§ßÈªÑÈáëÂ±ï„Çπ„Ç±„Ç∏„É•„Éº„É´</header>

<main>
  <div id="calendar" class="calendar-container"></div>
</main>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalLocation"></p>
    <p id="modalNote"></p>
  </div>
</div>

<script type="module">
  import { Calendar } from 'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js';

  const exhibitions = [
    {"title":"Ë•øÊ≠¶Á¶è‰∫ïÂ∫ó Â§ßÈªÑÈáëÂ±ï","location":"Ë•øÊ≠¶Á¶è‰∫ïÂ∫ó", "start":"2025-10-08","end":"2025-10-13"},
    {"title":"È´òÊùæ‰∏âË∂ä Â§ßÈªÑÈáëÂ±ï","location":"È´òÊùæ‰∏âË∂ä", "start":"2025-10-15","end":"2025-10-20"}
  ];

  const calendarEl = document.getElementById("calendar");
  const calendar = new Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: 'ja',
    events: exhibitions.map(e => ({
      title: e.title,
      start: e.start,
      end: e.end,
      extendedProps: e
    })),
    eventClick: info => {
      const { title, start, end, extendedProps } = info.event;
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDate").textContent =
        `${start.toLocaleDateString()} „Äú ${end ? new Date(end).toLocaleDateString() : ""}`;
      document.getElementById("modalLocation").textContent = extendedProps.location;
      document.getElementById("modalNote").textContent = extendedProps.note || "";
      document.getElementById("eventModal").classList.add("show");
    }
  });

  calendar.render();

  document.getElementById("closeModal").onclick = () => {
    document.getElementById("eventModal").classList.remove("show");
  };
</script>

</body>
</html>
