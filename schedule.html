  /* ===== ã‚«ãƒ†ã‚´ãƒªåˆ¥ã‚«ãƒ©ãƒ¼ ===== */
  .category-å¤§é»„é‡‘å±• {
    background: linear-gradient(90deg, #000000, #b8860b) !important;
    border: 1px solid #ffd700 !important;
    color: #fff !important;
    font-weight: bold;
  }

  .category-ã‚¯ãƒ«ãƒ¼ã‚º {
    background: linear-gradient(90deg, #003366, #00bfff) !important;
    border: 1px solid #00bfff !important;
    color: #fff !important;
  }

  .category-ç‰¹åˆ¥å‚¬äº‹ {
    background: linear-gradient(90deg, #4b0000, #ffb347) !important;
    border: 1px solid #ffb347 !important;
    color: #fff !important;
  }

  .category-å‡ºå¼µè²©å£² {
    background: linear-gradient(90deg, #004d00, #00cc66) !important;
    border: 1px solid #00cc66 !important;
    color: #fff !important;
  }

  /* ã‚¤ãƒ™ãƒ³ãƒˆå…±é€š */

    border-radius: 6px !important;

  /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
  .modal {
    position: absolute;

    z-index: 1000;

  }

  .modal.show {
    display: block;

  .modal-content {
    background: #2c2c2c;

  /* ãƒ¢ãƒã‚¤ãƒ«æœ€é©åŒ– */
  @media (max-width: 480px) {
    .page-header { font-size: 1.1rem; padding: 10px; }
    .calendar-container { padding: 5px; }
    .fc { font-size: 0.5rem; }

    .fc .fc-toolbar-title { font-size: 1.0rem; }

    .modal-content { width: 90%; padding: 10px; font-size: 0.75rem; }

</style>
</head>
<body>

<header class="page-header">ğŸµï¸ ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«</header>

<main>
  <div id="calendar" class="calendar-container"></div>
</main>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalLocation"></p>
    <p id="modalNote"></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  // JSONã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾—
  const res = await fetch("./data/exhibition.json");
  const exhibitions = await res.json();

  // çµ‚äº†æ—¥ã‚’+1æ—¥è£œæ­£
  const adjustedEvents = exhibitions.map(e => {
    const event = { ...e };
    if (event.end) {
      const endDate = new Date(event.end);
      endDate.setDate(endDate.getDate() + 1);
      event.end = endDate.toISOString().split("T")[0];
    }
    return event;
  });

  // ã‚«ãƒ†ã‚´ãƒªã‚¯ãƒ©ã‚¹ä»˜ä¸
  const eventsWithClasses = adjustedEvents.map(event => ({
    title: event.title,
    start: event.start,
    end: event.end,
    extendedProps: { 
      location: event.location,
      note: event.note || "",
      category: event.category 
    },
    classNames: [`category-${event.category}`]
  }));

  // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ä½œæˆ
  const calendarEl = document.getElementById("calendar");
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "ja",
    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,timeGridDay"
    },
    events: eventsWithClasses,

    eventClick: function(info) {
      info.jsEvent.preventDefault();

      const modal = document.getElementById("eventModal");
      const { title, start, end, extendedProps } = info.event;

      // çµ‚äº†æ—¥è¡¨ç¤ºè£œæ­£
      const endDateDisplay = end
        ? (() => {
            const d = new Date(end);
            d.setDate(d.getDate() - 1);
            return d.toLocaleDateString();
          })()
        : "";

      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDate").textContent =
        `${start.toLocaleDateString()} ã€œ ${endDateDisplay}`;
      document.getElementById("modalLocation").textContent = extendedProps.location || "";
      document.getElementById("modalNote").textContent = extendedProps.note || "";

      // ã‚¯ãƒªãƒƒã‚¯ä½ç½®
      let x = info.jsEvent.pageX;
      let y = info.jsEvent.pageY;

      // ç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†èª¿æ•´
      const modalWidth = 260;
      const screenWidth = window.innerWidth;

      if (x + modalWidth > screenWidth) {
        x = screenWidth - modalWidth - 10;
      }

      modal.style.left = `${x}px`;
      modal.style.top = `${y + 10}px`;
      modal.classList.add("show");
    }
  });

  calendar.render();

  // Ã— ãƒœã‚¿ãƒ³ã§é–‰ã˜ã‚‹
  document.getElementById("closeModal").onclick = () =>
    document.getElementById("eventModal").classList.remove("show");
});

// ã‚¤ãƒ™ãƒ³ãƒˆä»¥å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é–‰ã˜ã‚‹
document.addEventListener("click", (e) => {
  const modal = document.getElementById("eventModal");
  const isEvent = e.target.closest(".fc-event");
  const isModal = e.target.closest(".modal-content");

  if (!isEvent && !isModal) {
    modal.classList.remove("show");
  }
});
</script>
</body>
</html>
