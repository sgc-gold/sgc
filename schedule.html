<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGC 大黄金展スケジュール</title>

  <!-- ✅ FullCalendar グローバル版 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales/ja.global.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e0e;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #calendar {
      max-width: 100%;
      height: 100vh;
      margin: 0 auto;
      padding: 10px;
    }

    /* タイトル部分（年月） */
    .fc-toolbar-title {
      font-size: 1.5rem;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(255, 204, 0, 0.4);
    }

    /* ボタンデザイン */
    .fc-button {
      background-color: #222;
      color: #ffcc00;
      border: 1px solid #555;
      font-size: 0.8rem;
      border-radius: 6px;
      transition: 0.2s;
    }
    .fc-button:hover {
      background-color: #ffcc00;
      color: #000;
    }

    /* イベントデザイン */
    .fc-event {
      background-color: #ffcc00 !important;
      border: none !important;
      color: #000 !important;
      font-weight: bold;
      border-radius: 6px;
      font-size: 0.7rem;
    }

    /* ✅ スマホ・タブレット対応 */
    @media (max-width: 1024px) {
      .fc-toolbar-title {
        font-size: 1.3rem;
      }
      .fc-button {
        font-size: 0.7rem;
        padding: 2px 6px;
      }
    }

    @media (max-width: 600px) {
      .fc-toolbar-title {
        font-size: 1.1rem;
      }
      .fc-button {
        font-size: 0.6rem;
        padding: 2px 4px;
      }
      .fc-daygrid-day-number {
        font-size: 0.7rem;
      }
      .fc-event {
        font-size: 0.6rem;
        padding: 1px;
      }
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      const calendarEl = document.getElementById("calendar");

      // ✅ JSONからイベントデータ取得
      let events = [];
      try {
        const response = await fetch("data/exhibition.json");
        events = await response.json();
      } catch (error) {
        console.error("イベントデータの読み込みに失敗しました:", error);
      }

      // ✅ カレンダー作成
      const calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [FullCalendar.dayGridPlugin, FullCalendar.interactionPlugin],
        initialView: "dayGridMonth",
        locale: "ja",
        height: "100%",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: events,
        eventClick: function(info) {
          alert(`${info.event.title}\n${info.event.start.toLocaleDateString()}〜${info.event.end?.toLocaleDateString() ?? info.event.start.toLocaleDateString()}`);
        },
      });

      calendar.render();
    });
  </script>
</body>
</html>
