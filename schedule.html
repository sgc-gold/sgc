<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大黄金展スケジュール</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
<style>
/* ======= カレンダー全体のスタイル ======= */
  body {
    background-color: #0e0e0e;
    color: #f5f5f5;
    font-family: "Noto Sans JP", sans-serif;
    margin: 0;
    padding: 0;
  }
  
  /* カレンダーコンテナ */
  #calendar {
    max-width: 1100px;
    margin: 50px auto;
    background: #1a1a1a;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    overflow: hidden;
    border: 1px solid rgba(255, 215, 0, 0.2);
  }
  
  /* ヘッダー部分 */
  .fc-toolbar {
    background: linear-gradient(90deg, #111, #222);
    color: #f5f5f5;
    padding: 15px 25px;
    border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    font-weight: 500;
  }
  
  .fc-toolbar-title {
    font-size: 1.5rem;
    color: #ffd700;
  }
  
  /* ボタン */
  .fc-button {
    background: #333 !important;
    border: none !important;
    color: #ddd !important;
    border-radius: 6px !important;
    transition: all 0.2s ease;
  }
  
  .fc-button:hover {
    background: #ffd700 !important;
    color: #000 !important;
  }
  
  /* ======= カテゴリ別の色設定 ======= */
  
  /* 大黄金展：黒×金 */
  .category-大黄金展 {
    background: linear-gradient(135deg, #111 20%, #ffd700 100%) !important;
    border: 1px solid #caa300 !important;
    color: #fff !important;
    font-weight: bold;
  }
  
  /* クルーズ：紺×銀 */
  .category-クルーズ {
    background: linear-gradient(135deg, #001f3f 20%, #7fdbff 100%) !important;
    border: 1px solid #5ca8d3 !important;
    color: #fff !important;
  }
  
  /* 特別催事：ワインレッド×金 */
  .category-特別催事 {
    background: linear-gradient(135deg, #4b0000 20%, #ffcc70 100%) !important;
    border: 1px solid #b85c00 !important;
    color: #fff !important;
  }
  
  /* 出張販売：グリーン×黒 */
  .category-出張販売 {
    background: linear-gradient(135deg, #003300 20%, #00cc88 100%) !important;
    border: 1px solid #00aa66 !important;
    color: #fff !important;
  }
  
  /* その他イベント：パープル×白 */
  .category-イベント {
    background: linear-gradient(135deg, #2e004f 20%, #b388ff 100%) !important;
    border: 1px solid #b388ff !important;
    color: #fff !important;
  }
  
  /* ======= イベント共通 ======= */
  .fc-event {
    border-radius: 10px !important;
    padding: 3px 6px !important;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    font-size: 0.85rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  
  .fc-event:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 14px rgba(255, 215, 0, 0.3);
  }
  
  /* ======= 日付部分 ======= */
  .fc-daygrid-day {
    background-color: #141414;
    border: 1px solid #2a2a2a;
  }
  
  .fc-daygrid-day:hover {
    background-color: #1e1e1e;
  }
  
  /* ======= 曜日ヘッダー ======= */
  .fc-col-header-cell {
    background-color: #111;
    color: #ffd700;
    font-weight: 600;
    border: 1px solid #2a2a2a;
  }
</style>
</head>
<body>

<header class="page-header">🏵️ 大黄金展スケジュール</header>

<main>
  <div id="calendar" class="calendar-container"></div>
</main>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalLocation"></p>
    <p id="modalNote"></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const res = await fetch("./data/exhibition.json");
  let exhibitions;
  try {
    exhibitions = await res.json();
  } catch(e) {
    console.error("大黄金展データ取得エラー:", e);
    return;
  }

  // end日を+1日補正して、最終日も帯に含まれるようにする
  const adjustedEvents = exhibitions.map(e => {
    const event = { ...e };
    if(event.end){
      const d = new Date(event.end);
      d.setDate(d.getDate() + 1);
      event.end = d.toISOString().split("T")[0];
    }

    // カテゴリごとに色分け
    switch(event.category){
      case "大黄金展":
        event.backgroundColor = "#111"; // 黒
        event.textColor = "#ffd700";     // 金
        break;
      case "クルーズ":
        event.backgroundColor = "#1e88e5"; // 青
        event.textColor = "#fff";
        break;
      case "カテゴリ2":
        event.backgroundColor = "#43a047"; // 緑
        event.textColor = "#fff";
        break;
      case "カテゴリ3":
        event.backgroundColor = "#e53935"; // 赤
        event.textColor = "#fff";
        break;
      default:
        event.backgroundColor = "#757575";
        event.textColor = "#fff";
    }

    return event;
  });

  const calendarEl = document.getElementById("calendar");
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "ja",
    themeSystem: "standard",
    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,timeGridDay"
    },
    events: adjustedEvents,
    eventClick: function(info) {
      const { title, start, end, extendedProps } = info.event;
      const endDateDisplay = end ? (() => { const d = new Date(end); d.setDate(d.getDate()-1); return d.toLocaleDateString(); })() : "";
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDate").textContent = `${start.toLocaleDateString()} 〜 ${endDateDisplay}`;
      document.getElementById("modalLocation").textContent = extendedProps.location;
      document.getElementById("modalNote").textContent = extendedProps.note || "";
      document.getElementById("eventModal").classList.add("show");
    }
  });

  calendar.render();

  // モーダルを閉じる
  document.getElementById("closeModal").onclick = () =>
    document.getElementById("eventModal").classList.remove("show");
});
</script>

</body>
</html>
