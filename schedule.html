<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大黄金展スケジュール | SGC</title>

  <!-- FullCalendar 6.x（ES Modules） -->
  <script type="module">
    import { Calendar } from 'https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.js';
    import dayGridPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/index.global.min.js';
    import interactionPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.19/index.global.min.js';
    import jaLocale from 'https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales/ja.global.min.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const calendarEl = document.getElementById('calendar');

      // exhibition.jsonを取得
      let events = [];
      try {
        const res = await fetch('./data/exhibition.json');
        if (!res.ok) throw new Error('イベントデータの取得に失敗しました');
        events = await res.json();
      } catch (err) {
        console.error(err);
      }

      const calendar = new Calendar(calendarEl, {
        plugins: [dayGridPlugin, interactionPlugin],
        locale: jaLocale,
        initialView: 'dayGridMonth',
        events: events,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        height: 'auto',
        contentHeight: 'auto',
        aspectRatio: 1.2,
        eventDisplay: 'block',
      });

      calendar.render();
    });
  </script>

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #fafafa, #e6e6e6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #calendar {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 1200px;
      transition: all 0.3s ease;
    }

    /* タイトルやボタンの調整 */
    .fc-toolbar-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #444;
    }

    .fc-button {
      background-color: #333 !important;
      border: none !important;
      color: #fff !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
      font-size: 0.9rem !important;
    }

    /* イベントのデザイン */
    .fc-event {
      font-size: 0.8rem;
      border-radius: 8px;
      padding: 4px 6px;
      background: linear-gradient(135deg, #ffd700, #ffb300);
      color: #333;
      border: none;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .fc-event:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    /* ✅ スマホ対応 */
    @media (max-width: 768px) {
      #calendar {
        width: 98%;
        padding: 8px;
        margin-top: 10px;
      }
      .fc-toolbar-title {
        font-size: 1.1rem;
      }
      .fc-button {
        font-size: 0.75rem !important;
        padding: 4px 8px !important;
      }
      .fc-daygrid-day-number {
        font-size: 0.8rem;
      }
      .fc-event {
        font-size: 0.65rem;
        padding: 2px 4px;
      }
    }

    /* ✅ 特に小さいスマホ用 */
    @media (max-width: 480px) {
      .fc-toolbar-title {
        font-size: 1rem;
      }
      .fc-button {
        font-size: 0.7rem !important;
      }
      .fc-daygrid-day-number {
        font-size: 0.7rem;
      }
      .fc-event {
        font-size: 0.55rem;
      }
    }
  </style>
</head>

<body>
  <div id="calendar"></div>
</body>
</html>
