<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Â§ßÈªÑÈáëÂ±ï„Çπ„Ç±„Ç∏„É•„Éº„É´ | SGC</title>

  <!-- ‚úÖ FullCalendar v6Ôºà„Ç∞„É≠„Éº„Éê„É´„Çπ„ÇØ„É™„Éó„ÉàÊñπÂºèÔºâ -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales/ja.global.min.js"></script>

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #fafafa, #e6e6e6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #calendar {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 1200px;
      transition: all 0.3s ease;
    }

    .fc-toolbar-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .fc-button {
      background-color: #333 !important;
      border: none !important;
      color: #fff !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
      font-size: 0.9rem !important;
    }

    .fc-event {
      font-size: 0.8rem;
      border-radius: 8px;
      padding: 4px 6px;
      background: linear-gradient(135deg, #ffd700, #ffb300);
      color: #333;
      border: none;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .fc-event:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    /* üì±„Çπ„Éû„ÉõÂØæÂøú */
    @media (max-width: 768px) {
      #calendar {
        width: 98%;
        padding: 8px;
        margin-top: 10px;
      }
      .fc-toolbar-title {
        font-size: 1.1rem;
      }
      .fc-button {
        font-size: 0.75rem !important;
        padding: 4px 8px !important;
      }
      .fc-daygrid-day-number {
        font-size: 0.8rem;
      }
      .fc-event {
        font-size: 0.65rem;
        padding: 2px 4px;
      }
    }

    @media (max-width: 480px) {
      .fc-toolbar-title {
        font-size: 1rem;
      }
      .fc-button {
        font-size: 0.7rem !important;
      }
      .fc-daygrid-day-number {
        font-size: 0.7rem;
      }
      .fc-event {
        font-size: 0.55rem;
      }
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      let events = [];

      try {
        const res = await fetch('./data/exhibition.json');
        if (!res.ok) throw new Error('„Ç§„Éô„É≥„Éà„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        events = await res.json();
      } catch (err) {
        console.error(err);
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [FullCalendar.dayGridPlugin, FullCalendar.interactionPlugin],
        locale: 'ja',
        initialView: 'dayGridMonth',
        events: events,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        height: 'auto',
        contentHeight: 'auto',
        aspectRatio: 1.25,
        eventDisplay: 'block'
      });

      calendar.render();
    });
  </script>
</body>
</html>
