<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
<style>
  body {

  .page-header {

  .calendar-container {

    min-height: 80vh; /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãŒå°‘ãªã„æœˆã§ã‚‚ä¸‹ã¾ã§èƒŒæ™¯ã‚’ä¼¸ã°ã™ */
  }

  /* FullCalendar ã‚«ã‚¹ã‚¿ãƒ  */
  .fc .fc-col-header-cell-cushion { color: #ffd700; font-weight: bold; font-size: 0.75rem; }
  .fc .fc-daygrid-day-number { color: #fff; font-size: 0.7rem; }
  .fc .fc-event {

  /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }
  .modal.show {
    opacity: 1;
    pointer-events: auto;
  }
  .modal-content {
    background: #2c2c2c;

    width: 300px;

  }
  .close {
    float: right;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: bold;
    color: #ffd700;
  }

  /* ãƒ¢ãƒã‚¤ãƒ«æœ€é©åŒ– */
  @media (max-width: 480px) {
    .page-header { font-size: 1.0rem; padding: 10px; }
    .calendar-container { padding: 5px; }
    .fc { font-size: 0.5rem; }
    .fc .fc-col-header-cell-cushion { font-size: 0.65rem; }

  }
</style>
</head>
<body>

<header class="page-header">ğŸµï¸ å¤§é»„é‡‘å±•ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«</header>

<main>
  <div id="calendar" class="calendar-container"></div>
</main>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalLocation"></p>
    <p id="modalNote"></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const res = await fetch("./data/exhibition.json");
  let exhibitions;
  try {
    exhibitions = await res.json();
  } catch(e) {
    console.error("å¤§é»„é‡‘å±•ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:", e);
    return;
  }

  // endæ—¥ã‚’+1æ—¥ã—ã¦ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«è¡¨ç¤º
  const adjustedEvents = exhibitions.map(e => {
    const event = { ...e };
    if(event.end){
      const d = new Date(event.end);
      d.setDate(d.getDate() + 1);
      event.end = d.toISOString().split("T")[0];
    }

    // ã‚«ãƒ†ã‚´ãƒªã”ã¨ã«è‰²åˆ†ã‘
    switch(event.category){
      case "å¤§é»„é‡‘å±•":
        event.backgroundColor = "#111"; // é»’
        event.textColor = "#ffd700"; // é‡‘
        break;
      case "ã‚¯ãƒ«ãƒ¼ã‚º":
        event.backgroundColor = "#1e88e5"; // é’
        event.textColor = "#fff";
        break;
      case "ã‚«ãƒ†ã‚´ãƒª2":
        event.backgroundColor = "#43a047"; // ç·‘
        event.textColor = "#fff";
        break;
      case "ã‚«ãƒ†ã‚´ãƒª3":
        event.backgroundColor = "#e53935"; // èµ¤
        event.textColor = "#fff";
        break;
      default:
        event.backgroundColor = "#757575";
        event.textColor = "#fff";
    }

    return event;
  });

  const calendarEl = document.getElementById("calendar");
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "ja",
    themeSystem: "standard",
    height: 'auto',
    contentHeight: 'auto',
    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,timeGridDay"
    },
    events: adjustedEvents,
    eventClick: function(info) {
      const { title, start, end, extendedProps } = info.event;
      const endDateDisplay = end ? (() => { const d = new Date(end); d.setDate(d.getDate()-1); return d.toLocaleDateString(); })() : "";
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDate").textContent = `${start.toLocaleDateString()} ã€œ ${endDateDisplay}`;
      document.getElementById("modalLocation").textContent = extendedProps.location;
      document.getElementById("modalNote").textContent = extendedProps.note || "";
      document.getElementById("eventModal").classList.add("show");
    }
  });

  calendar.render();

  document.getElementById("closeModal").onclick = () =>
    document.getElementById("eventModal").classList.remove("show");

  window.addEventListener("resize", () => {
    calendar.setOption("height", 'auto');
  });
});
</script>

</body>
</html>
