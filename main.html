<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トップページ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0 1rem;
  font-family: 'Noto Sans JP', sans-serif;
  background: #111;
  color: #fff;
  box-sizing: border-box;
}

/* ===== 田中貴金属 高級カード ===== */
.tanaka-section {
  text-align: center;
  margin: 2rem auto;
  max-width: 700px;
}

.tanaka-header {
  font-size: 1.2rem;
  font-weight: 700;
  letter-spacing: 0.08em;
  margin-bottom: 1rem;
  color: #fff;
  text-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.tanaka-update {
  display: block;
  font-size: 0.85rem;
  color: #ddd;
  margin-top: 0.3rem;
}

/* カード横並び */
.tanaka-cards {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: nowrap;
}

.tanaka-card {
  flex: 1 1 0;
  min-width: 140px;
  max-width: 180px;
  background: linear-gradient(135deg, #222, #000);
  border-radius: 18px;
  padding: 1rem 0.8rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  transition: transform 0.25s, box-shadow 0.25s;
  color: #fff;
}

.tanaka-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

.tanaka-card.gold { border-top: 4px solid #FFD700; }
.tanaka-card.platinum { border-top: 4px solid #E5E4E2; }

.metal-name {
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #fff;
  text-shadow: 0 1px 3px rgba(0,0,0,0.5);
}

.metal-buy {
  font-size: 1.6rem;
  font-weight: 700;
  margin: 0.3rem 0;
  text-shadow: 0 2px 4px rgba(0,0,0,0.6);
}

.metal-diff {
  font-size: 0.9rem;
  font-weight: 600;
  margin-top: 0.3rem;
}

.metal-diff.positive { color: #ff4c4c; }
.metal-diff.negative { color: #4cafff; }

@media (max-width: 600px) {
  .tanaka-cards {
    gap: 0.6rem;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  .tanaka-card {
    min-width: 120px;
    max-width: 150px;
    padding: 0.8rem;
  }
  .metal-buy { font-size: 1.3rem; }
  .tanaka-header { font-size: 1rem; }
  .tanaka-update { font-size: 0.8rem; }
}
</style>
</head>
<body>

<!-- ===== 田中貴金属カード表示（金・プラチナのみ） ===== -->
<div class="tanaka-section">
  <div class="tanaka-header">
    田中貴金属公表（9:30価格）
    <span class="tanaka-update" id="tanaka-update">読み込み中...</span>
  </div>
  <div class="tanaka-cards">
    <div class="tanaka-card gold">
      <div class="metal-name">GOLD</div>
      <div class="metal-buy">¥<span id="gold-buy">--</span></div>
      <div class="metal-diff" id="gold-diff">--</div>
    </div>
    <div class="tanaka-card platinum">
      <div class="metal-name">PLATINUM</div>
      <div class="metal-buy">¥<span id="pt-buy">--</span></div>
      <div class="metal-diff" id="pt-diff">--</div>
    </div>
  </div>
</div>

<!-- ----- 以下は既存のアイコンメニューや社内案内 ----- -->
<!-- 省略（前回と同じ） -->

<script>
/* ----- 田中貴金属JSON読み込み ----- */
fetch("data/tanaka_price.json")
  .then(res => res.json())
  .then(data => {
    const gold = data.prices.GOLD;
    const pt = data.prices.PLATINUM;

    // 公表時刻
    document.getElementById("tanaka-update").textContent = data.update_time;

    // 9:30の価格
    document.getElementById("gold-buy").textContent = gold.buy_930diff ? gold.buy_930diff : gold.buy;
    document.getElementById("pt-buy").textContent = pt.buy_930diff ? pt.buy_930diff : pt.buy;

    // 前日比
    const metals = [
      {diff: parseFloat(gold.buy_diff), el: document.getElementById("gold-diff")},
      {diff: parseFloat(pt.buy_diff), el: document.getElementById("pt-diff")}
    ];

    metals.forEach(m => {
      m.el.textContent = (m.diff >= 0 ? "+" : "") + m.diff + "円";
      m.el.classList.add(m.diff >= 0 ? "positive" : "negative");
    });
  })
  .catch(err => {
    console.error("価格取得エラー:", err);
  });
</script>

</body>
</html>
