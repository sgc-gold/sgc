<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>更新履歴・社内案内</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans JP', sans-serif;
    background: #fafafa;
    color: #003D2E;
    box-sizing: border-box;
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid #ccc;
    padding-bottom: 0.5rem;
  }

  h2 {
    font-size: 1.3rem;
    margin-top: 2rem;
    border-left: 4px solid #0077cc;
    padding-left: 0.6rem;
  }

  p, li {
    line-height: 1.6;
  }

  ul {
    margin: 0.5rem 0 1rem 1.5rem;
    padding: 0;
  }

  .note {
    background: #fff3cd;
    color: #856404;
    padding: 0.5rem;
    border-radius: 0.3rem;
    margin-bottom: 1rem;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.4rem;
    }
    h2 {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <h1>更新履歴</h1>
  <ul>
    <li>2025/10/05　メインフレーム初期表示用ページを作成</li>
    <li>2025/10/01　CMS管理画面のデザインをリニューアル</li>
    <li>2025/09/25　社内案内ページを追加</li>
    <li>2025/09/10　問合せフォームの添付機能改善</li>
  </ul>

  <h2>社内案内</h2>
  <p>この社内ポータルは、社内各部署の更新情報・お知らせ・連絡事項を一元管理するためのページです。</p>
  <p>左側のメニューから各ページにアクセスできます。</p>

  <div class="note">
    ※初めて開いた際にはこのページが表示されます。
  </div>
</body>
</html>
