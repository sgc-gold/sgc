<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トップページ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 1rem;
    font-family: 'Noto Sans JP', sans-serif;
    background: #f8f9f8;
    color: #003D2E;
    box-sizing: border-box;
  }

  /* --- 田中貴金属 公表価格タイトル --- */
  .tanaka-header {
    text-align: center;
    margin-bottom: 1rem;
    padding: 1rem 0.8rem 1.2rem;
    border: 1px solid #d7c89e;
    border-radius: 12px;
    background: linear-gradient(180deg, #fffef9, #f8f6f1);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }

  .tanaka-title {
    font-size: 1.15rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    color: #5a4b2e;
    text-shadow: 0 1px 0 #fff;
  }

  .tanaka-update {
    font-size: 0.85rem;
    color: #777;
    margin-top: 0.25rem;
  }

  .tanaka-divider {
    margin: 0.8rem auto 0.8rem;
    width: 80%;
    border-top: 1px solid rgba(0,0,0,0.1);
  }

  /* --- 金・プラチナ価格 --- */
  .tanaka-prices {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 420px;
    margin: 0 auto;
    gap: 0.5rem;
    font-weight: 600;
  }

  .tanaka-item {
    flex: 1;
    text-align: center;
    color: #4a4025;
  }

  .tanaka-item:not(:last-child) {
    border-right: 1px solid rgba(0,0,0,0.08);
  }

  .tanaka-item h3 {
    margin: 0;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
  }

  .tanaka-item .price {
    font-size: 1.3rem;
    font-weight: 700;
    margin: 0.3rem 0 0.15rem;
    color: #3a2c0d;
  }

  .tanaka-item .diff {
    font-size: 0.85rem;
  }

  .positive { color: #b71c1c; }
  .negative { color: #1565c0; }

  @media (max-width: 480px) {
    .tanaka-header {
      padding: 0.9rem 0.6rem 1rem;
      width: 95%;
    }
    .tanaka-prices {
      max-width: 100%;
      gap: 0.4rem;
    }
    .tanaka-item .price { font-size: 1.1rem; }
    .tanaka-item h3 { font-size: 0.85rem; }
  }

  /* --- 以下、元コード --- */
  h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid #ccc;
    padding-bottom: 0.4rem;
  }

  h2 {
    font-size: 1.2rem;
    margin-top: 2rem;
    border-left: 4px solid #0077cc;
    padding-left: 0.5rem;
  }

  p, li {
    line-height: 1.6;
  }

  ul {
    margin: 0.5rem 0 1rem 1.5rem;
    padding: 0;
    margin-bottom: 3rem; /* ← 余白を増やす */
  }

  .note {
    background: #fff3cd;
    color: #856404;
    padding: 0.5rem;
    border-radius: 0.3rem;
    margin-bottom: 1rem;
  }

  .menu-grid {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
    justify-content: space-between;
  }

  .menu-grid a {
    text-decoration: none;
    color: #003D2E;
    flex: 1 1 0;
    min-width: 0;
  }

  .menu-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    border: 2px solid #003D2E;
    border-radius: 0.5rem;
    padding: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
    min-height: 100px;
  }

  .menu-icon:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .menu-icon .icon {
    width: 36px;
    height: 36px;
    margin-bottom: 0.4rem;
  }

  .menu-icon .label {
    font-size: 0.9rem;
    text-align: center;
    font-weight: 600;
  }

</style>
</head>
<body>

  <!-- 田中貴金属 公表価格 -->
  <div class="tanaka-header">
    <div class="tanaka-title">田中貴金属 買取価格</div>
    <div class="tanaka-update" id="update-time">-</div>
    <div class="tanaka-divider"></div>
    <div class="tanaka-prices">
      <div class="tanaka-item">
        <h3>GOLD</h3>
        <div class="price" id="gold-price">-</div>
        <div class="diff" id="gold-diff">-</div>
      </div>
      <div class="tanaka-item">
        <h3>PLATINUM</h3>
        <div class="price" id="pt-price">-</div>
        <div class="diff" id="pt-diff">-</div>
      </div>
    </div>
  </div>

  <!-- ----- アイコンメニュー ----- -->
  <div class="menu-grid">
    <a href="#" onclick="openFrame(event, 'https://script.google.com/macros/s/AKfycbxV4bMjhApWrwqTBLsuu0BnSQ5L8TyaV40_qCOO_RFjT3-WHvosgeesx_LxWZAO4MFr/exec')">
      <div class="menu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#003D2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="9" y1="21" x2="9" y2="9"/>
        </svg>
        <span class="label">IGシリアル照合</span>
      </div>
    </a>

    <a href="#" onclick="openFrame(event, 'coin.html')">
      <div class="menu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#003D2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 8v8M8 12h8"/>
        </svg>
        <span class="label">記念金貨 買取価格</span>
      </div>
    </a>

    <a href="#" onclick="openFrame(event, 'https://script.google.com/macros/s/AKfycbxeQHB5lwwoTw0f-cgXh657fuaNiHL-LMbo5AfUOm9pDyftHNaF7OPi5hfMOrKNPhKYyQ/exec')">
      <div class="menu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#003D2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v20M2 12h20"/>
          <rect x="4" y="4" width="16" height="16" rx="2"/>
        </svg>
        <span class="label">買取/分割 確認</span>
      </div>
    </a>
  </div>

  <div class="note">サイドメニューからも各ページにアクセスできます。</div>

  <h1>社内案内</h1>
  <p>この社内ポータルは、買取業務を中心とした情報・お知らせを共有するためのページです。</p>
  
  <h2>更新履歴</h2>
  <ul>
    <li>2025/10/01　IG買取分割確認ページ 公開</li>
    <li>2025/10/01　記念金貨買取ページ 公開</li>
  </ul>

<script>
function openFrame(e, url){
  e.preventDefault();
  const iframe = parent.document.getElementById('main-frame');
  if(iframe){ iframe.src = url; }
}

// --- 金・プラチナ価格取得 ---
fetch("data/tanaka_price.json")
  .then(res => res.json())
  .then(data => {
    const gold = data.prices.GOLD;
    const pt = data.prices.PLATINUM;
    document.getElementById("update-time").textContent = data.update_time;

    document.getElementById("gold-price").textContent = `${gold.buy} 円`;
    document.getElementById("pt-price").textContent = `${pt.buy} 円`;

    document.getElementById("gold-diff").textContent = `${gold.buy_diff} 円`;
    document.getElementById("pt-diff").textContent = `${pt.buy_diff} 円`;

    document.getElementById("gold-diff").className = gold.buy_diff.includes('-') ? 'diff negative' : 'diff positive';
    document.getElementById("pt-diff").className = pt.buy_diff.includes('-') ? 'diff negative' : 'diff positive';

    notifyHeight(); // ← 価格表示後に高さ再通知
  })
  .catch(err => {
    console.error("価格情報取得エラー:", err);
    document.getElementById("gold-price").textContent = "取得失敗";
    document.getElementById("pt-price").textContent = "取得失敗";
  });

  function notifyHeight() {
    const height = document.body.scrollHeight;
    parent.postMessage({ type: 'resize-iframe', height }, '*');
  }

  window.addEventListener('load', notifyHeight);
  window.addEventListener('resize', notifyHeight);  
</script>

</body>
</html>
