<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トップページ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0rem 1rem 0rem 1rem;
    font-family: 'Noto Sans JP', sans-serif;
    background: #f5f5f5;
    color: #003D2E;
    box-sizing: border-box;
  }

  /* --- 高級感のある価格パネル --- */
  .price-section {
    display: flex;
    justify-content: center;
    align-items: stretch;
    gap: 1.5rem;
    max-width: 750px;
    margin: 2rem auto;
    flex-wrap: nowrap;
  }

  .price-card {
    flex: 1;
    background: linear-gradient(145deg, #ffffff 0%, #f7f5ef 40%, #f0e8d8 100%);
    border: 1px solid #c5b679;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    text-align: center;
    padding: 1.5rem 1rem;
    position: relative;
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .price-card::before {
    content: "";
    position: absolute;
    top: -30%;
    left: -30%;
    width: 160%;
    height: 160%;
    background: radial-gradient(circle at top left, rgba(255,255,255,0.4), transparent 60%);
    transform: rotate(25deg);
  }

  .price-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  }

  .metal-name {
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    color: #2b3e33;
    margin-bottom: 0.3rem;
  }

  .metal-price {
    font-size: 1.9rem;
    font-weight: 700;
    color: #2c2c2c;
    margin-top: 0.2rem;
  }

  .diff {
    font-size: 0.95rem;
    margin-top: 0.3rem;
    font-weight: 500;
  }

  .positive {
    color: #c60000;
  }

  .negative {
    color: #0044cc;
  }

  .update-time {
    text-align: center;
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.5rem;
    letter-spacing: 0.02em;
  }

  /* --- ラベルの背景装飾 --- */
  .metal-label {
    background: linear-gradient(90deg, #d4af37, #f2e6b1);
    color: #003D2E;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.4rem 1rem;
    border-radius: 999px;
    display: inline-block;
    margin-bottom: 0.6rem;
    box-shadow: inset 0 1px 2px rgba(255,255,255,0.7), 0 1px 3px rgba(0,0,0,0.15);
  }

  @media (max-width: 700px) {
    .price-section { flex-direction: column; gap: 1rem; }
  }

  /* --- 以下は既存の main.html 部分 --- */
  h1 {
    font-size: 1.6rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid #ccc;
    padding-bottom: 0.5rem;
  }

  h2 {
    font-size: 1.3rem;
    margin-top: 2rem;
    border-left: 4px solid #0077cc;
    padding-left: 0.6rem;
  }

  p, li {
    line-height: 1.6;
  }

  ul {
    margin: 0.5rem 0 1rem 1.5rem;
    padding: 0;
  }

  .note {
    background: #fff3cd;
    color: #856404;
    padding: 0.5rem;
    border-radius: 0.3rem;
    margin-bottom: 1rem;
  }

  /* ----- アイコンメニュー ----- */
  .menu-grid {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
    justify-content: space-between;
  }

  .menu-grid a {
    text-decoration: none;
    color: #003D2E;
    flex: 1 1 0;
    min-width: 0;
  }

  .menu-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    border: 2px solid #003D2E;
    border-radius: 0.5rem;
    padding: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .menu-icon:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .menu-icon .icon {
    width: 40px;
    height: 40px;
    margin-bottom: 0.5rem;
  }

  .menu-icon .label {
    font-size: 1rem;
    text-align: center;
    font-weight: 600;
  }

  @media (max-width: 600px) {
    .menu-icon .icon { width: 30px; height: 30px; }
    .menu-icon { padding: 0.75rem; }
    .menu-icon .label { font-size: 0.9rem; }
  }
</style>
</head>
<body>

  <!-- ----- 田中貴金属価格（高級パネル） ----- -->
  <div class="price-section" id="price-section">
    <div class="price-card" id="gold-card">
      <div class="metal-label">GOLD</div>
      <div class="metal-name">金 買取価格</div>
      <div class="metal-price">-</div>
      <div class="diff">-</div>
    </div>
    <div class="price-card" id="platinum-card">
      <div class="metal-label">PLATINUM</div>
      <div class="metal-name">プラチナ 買取価格</div>
      <div class="metal-price">-</div>
      <div class="diff">-</div>
    </div>
  </div>
  <div class="update-time" id="update-time">価格情報を取得中...</div>

  <!-- ----- アイコンメニュー ----- -->
  <div class="menu-grid">
    <a href="#" onclick="openFrame(event, 'https://script.google.com/macros/s/AKfycbxV4bMjhApWrwqTBLsuu0BnSQ5L8TyaV40_qCOO_RFjT3-WHvosgeesx_LxWZAO4MFr/exec')">
      <div class="menu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#003D2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="9" y1="21" x2="9" y2="9"/>
        </svg>
        <span class="label">IGシリアル照合</span>
      </div>
    </a>

    <a href="#" onclick="openFrame(event, 'coin.html')">
      <div class="menu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#003D2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 8v8M8 12h8"/>
        </svg>
        <span class="label">記念金貨 買取価格</span>
      </div>
    </a>

    <a href="#" onclick="openFrame(event, '#')">
      <div class="menu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#003D2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v20M2 12h20"/>
          <rect x="4" y="4" width="16" height="16" rx="2"/>
        </svg>
        <span class="label">買取/分割 確認</span>
      </div>
    </a>
  </div>

  <div class="note">サイドメニューからも各ページにアクセスできます。</div>

  <h1>社内案内</h1>
  <p>この社内ポータルは、買取業務を中心とした情報・お知らせを共有するためのページです。</p>

  <h2>更新履歴</h2>
  <ul>
    <li>2025/10/08　金・プラチナ価格パネルを追加</li>
  </ul>

<script>
function openFrame(e, url){
  e.preventDefault();
  const iframe = parent.document.getElementById('main-frame');
  if(iframe){
    iframe.src = url;
  }
}

// ---- 田中貴金属データ読み込み ----
fetch('data/tanaka_price.json')
  .then(res => res.json())
  .then(data => {
    document.getElementById('update-time').textContent = data.update_time + ' 更新';
    const gold = data.prices.find(m => m.metal === '金');
    const plat = data.prices.find(m => m.metal === 'プラチナ');
    if(gold){
      document.querySelector('#gold-card .metal-price').textContent = gold.buy_price.toLocaleString() + ' 円';
      const diffEl = document.querySelector('#gold-card .diff');
      diffEl.textContent = (gold.buy_diff > 0 ? '+' : '') + gold.buy_diff + ' 円';
      diffEl.classList.add(gold.buy_diff > 0 ? 'positive' : gold.buy_diff < 0 ? 'negative' : '');
    }
    if(plat){
      document.querySelector('#platinum-card .metal-price').textContent = plat.buy_price.toLocaleString() + ' 円';
      const diffEl = document.querySelector('#platinum-card .diff');
      diffEl.textContent = (plat.buy_diff > 0 ? '+' : '') + plat.buy_diff + ' 円';
      diffEl.classList.add(plat.buy_diff > 0 ? 'positive' : plat.buy_diff < 0 ? 'negative' : '');
    }
  })
  .catch(() => {
    document.getElementById('update-time').textContent = '価格情報の取得に失敗しました';
  });
</script>

</body>
</html>
