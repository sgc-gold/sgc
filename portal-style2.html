<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>参考ツールポータル</title>
<style>
body {
  margin: 0; font-family: 'Noto Sans JP', sans-serif;
  background: linear-gradient(135deg, #f8f8f8, #e9f7ec);
}

/* ==== ヘッダー ==== */
header {
  background: #003D2E;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
}
header h1 { font-size: 1.5rem; margin: 0; }
.menu-icon { font-size: 1.8rem; cursor: pointer; }

/* ==== メニュー ==== */
#menu-toggle { display: none; }
nav {
  position: fixed;
  top: 0; left: -260px;
  width: 240px; height: 100%;
  background: rgba(0,61,46,0.95);
  backdrop-filter: blur(5px);
  padding-top: 80px;
  color: white;
  transition: left 0.3s;
}
#menu-toggle:checked + nav { left: 0; }
nav ul { list-style: none; margin: 0; padding: 0; }
nav li { padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); }
nav li a { color: white; text-decoration: none; font-weight: 500; }
nav li a:hover { color: #e9f7fc; }

/* ==== メイン ==== */
.container { max-width: 960px; margin: 3rem auto; padding: 1rem; }
.grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
}
.card {
  background: white;
  border-radius: 0.75rem;
  padding: 1rem 0.5rem;
  text-align: center;
  color: #003D2E;
  font-size: 1.3rem;
  font-weight: bold;
  box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
  transition: all 0.25s;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
  background: #f1faf7;
}
footer { text-align: center; color: #666; margin: 2rem 0; }
</style>
</head>
<body>
<header>
  <label for="menu-toggle" class="menu-icon">☰</label>
  <h1>参考ツールポータル</h1>
</header>

<input type="checkbox" id="menu-toggle">
<nav>
  <ul>
    <li><a href="#">① 買取ツール</a></li>
    <li><a href="#">② 販売ツール</a></li>
    <li><a href="#">③ 社内規約</a></li>
    <li><a href="#">④ 貴金属価格情報</a></li>
  </ul>
</nav>

<div class="container">
  <div class="grid">
    <a href="#" class="card">査定シミュレーター</a>
    <a href="#" class="card">比重計算ツール</a>
    <a href="#" class="card">買取履歴検索</a>
    <a href="#" class="card">相場情報リンク</a>
  </div>
</div>

<footer>© SGC Gold Reference Portal</footer>
</body>
</html>
