<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>価格情報</title>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --green:    #1A3628;
  --green-lt: #254D38;
  --green-dk: #0E1F17;
  --gold:     #C09A50;
  --gold-lt:  #E8D49A;
  --gold-dk:  #8A6A28;
  --cream:    #F7F3EB;
  --cream-dk: #EDE6D8;
  --white:    #FFFFFF;
  --ink:      #1C1A16;
  --ink-soft: #5A5448;
  --border:   rgba(192,154,80,0.18);
  --shadow:   0 4px 24px rgba(28,26,22,0.10);
  --up:       #B52929;
  --dn:       #1A5A9A;
}

html { background: var(--cream); height: 100%; }
body {
  font-family: 'DM Sans', sans-serif;
  background: var(--cream);
  color: var(--ink);
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 48px;
}

/* Grain */
body::before {
  content: ''; position: fixed; inset: 0;
  pointer-events: none; z-index: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  opacity: 0.4;
}

/* ─── Page header ─── */
.page-header {
  position: relative; z-index: 1;
  background: var(--green-dk);
  padding: 28px 24px 22px;
  text-align: center;
  border-bottom: 1px solid rgba(192,154,80,0.15);
}
.page-header::after {
  content: ''; position: absolute;
  bottom: -1px; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold-dk) 20%, var(--gold) 50%, var(--gold-dk) 80%, transparent);
}
.page-header-eyebrow {
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  font-size: 0.72rem;
  color: rgba(200,160,80,0.5);
  letter-spacing: 0.3em;
  margin-bottom: 8px;
}
.page-header-title {
  font-family: 'Shippori Mincho', serif;
  font-size: clamp(1.2rem, 3.5vw, 1.75rem);
  font-weight: 700;
  color: var(--white);
  letter-spacing: 0.1em;
  line-height: 1.2;
}
.page-header-title span {
  display: block;
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  font-weight: 400;
  font-size: 0.72rem;
  color: var(--gold);
  letter-spacing: 0.28em;
  margin-top: 6px;
}
.page-header-meta {
  display: inline-flex;
  align-items: center;
  gap: 7px;
  margin-top: 14px;
  background: rgba(192,154,80,0.1);
  border: 1px solid rgba(192,154,80,0.2);
  border-radius: 100px;
  padding: 5px 14px;
  font-size: 0.7rem;
  color: rgba(232,212,154,0.7);
  letter-spacing: 0.06em;
}
.live-dot {
  width: 6px; height: 6px;
  background: #5DC080;
  border-radius: 50%;
  animation: pulse 2.2s infinite;
  flex-shrink: 0;
}
@keyframes pulse {
  0%,100% { opacity: 1; box-shadow: 0 0 0 0 rgba(93,192,128,0.4); }
  50%      { box-shadow: 0 0 0 4px rgba(93,192,128,0); }
}

/* ─── Content wrapper ─── */
.content {
  position: relative; z-index: 1;
  max-width: 860px;
  margin: 24px auto 0;
  padding: 0 16px;
}

/* ─── Metal cards ─── */
.metal-card {
  background: var(--white);
  border: 1px solid var(--border);
  border-radius: 16px;
  box-shadow: var(--shadow);
  overflow: hidden;
  margin-bottom: 14px;
  animation: cardIn 0.4s ease both;
}
@keyframes cardIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}
.metal-card:nth-child(1) { animation-delay: 0.05s; }
.metal-card:nth-child(2) { animation-delay: 0.12s; }
.metal-card:nth-child(3) { animation-delay: 0.19s; }

/* Top accent bar per metal */
.metal-card.gold::before   { content: ''; display: block; height: 3px; background: linear-gradient(90deg, #9A7A28, #E8D49A, #C09A50); }
.metal-card.platinum::before { content: ''; display: block; height: 3px; background: linear-gradient(90deg, #6080A0, #B0C8E0, #8090A8); }
.metal-card.silver::before  { content: ''; display: block; height: 3px; background: linear-gradient(90deg, #707080, #C8C8D0, #A0A0B0); }

/* Card header row */
.metal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 18px 12px;
  border-bottom: 1px solid rgba(192,154,80,0.1);
  background: linear-gradient(180deg, rgba(247,243,235,0.8) 0%, var(--white) 100%);
  flex-wrap: wrap;
  gap: 8px;
}
.metal-name-wrap {
  display: flex;
  align-items: center;
  gap: 10px;
}
.metal-icon {
  width: 36px; height: 36px;
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  font-size: 1rem; flex-shrink: 0;
}
.metal-card.gold     .metal-icon { background: rgba(192,154,80,0.12); }
.metal-card.platinum .metal-icon { background: rgba(128,144,168,0.12); }
.metal-card.silver   .metal-icon { background: rgba(160,160,176,0.12); }

.metal-name-ja {
  font-family: 'Shippori Mincho', serif;
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--ink);
  letter-spacing: 0.06em;
}
.metal-name-en {
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  font-size: 0.72rem;
  color: var(--ink-soft);
  letter-spacing: 0.1em;
  margin-top: 1px;
}
.metal-symbol {
  font-family: 'DM Sans', sans-serif;
  font-size: 0.65rem;
  font-weight: 500;
  color: rgba(255,255,255,0.85);
  padding: 3px 10px;
  border-radius: 100px;
  letter-spacing: 0.08em;
}
.metal-card.gold     .metal-symbol { background: var(--gold-dk); }
.metal-card.platinum .metal-symbol { background: #4A6A8A; }
.metal-card.silver   .metal-symbol { background: #6A6A7A; }

/* Price columns */
.price-cols {
  display: grid;
  grid-template-columns: 1fr 1fr;
}
.price-col {
  padding: 16px 18px;
  position: relative;
}
.price-col:first-child {
  border-right: 1px solid rgba(192,154,80,0.1);
}
.price-col-label {
  font-size: 0.58rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--ink-soft);
  margin-bottom: 8px;
  display: flex; align-items: center; gap: 6px;
}
.price-col-label::before {
  content: '';
  display: inline-block;
  width: 3px; height: 9px;
  border-radius: 2px;
}
.price-col.retail .price-col-label::before   { background: var(--green-lt); }
.price-col.purchase .price-col-label::before { background: var(--gold); }

.price-main {
  font-family: 'DM Sans', sans-serif;
  font-size: clamp(1.3rem, 3.5vw, 1.65rem);
  font-weight: 500;
  color: var(--ink);
  letter-spacing: -0.01em;
  line-height: 1;
  margin-bottom: 8px;
}
.price-main .unit { font-size: 0.75rem; color: var(--ink-soft); font-weight: 400; margin-left: 3px; }

.diff-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 3px 10px;
  border-radius: 100px;
  font-size: 0.78rem;
  font-weight: 500;
  font-family: 'DM Sans', sans-serif;
  line-height: 1;
}
.diff-badge.up   { background: rgba(181,41,41,0.1);  color: var(--up); }
.diff-badge.dn   { background: rgba(26,90,154,0.1);  color: var(--dn); }
.diff-badge.flat { background: rgba(90,84,72,0.08);  color: var(--ink-soft); }

.diff-sub {
  display: block;
  font-size: 0.68rem;
  color: var(--ink-soft);
  margin-top: 5px;
  letter-spacing: 0.03em;
}
.diff-sub .val { font-weight: 500; }

/* Divider label between cols */
.vs-divider {
  position: absolute;
  right: -1px;
  top: 50%;
  transform: translateY(-50%);
  width: 22px; height: 22px;
  background: var(--cream);
  border: 1px solid var(--border);
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 0.5rem;
  color: var(--ink-soft);
  letter-spacing: 0;
  z-index: 2;
  font-weight: 600;
}

/* ─── Notes ─── */
.notes {
  background: var(--white);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 16px 20px;
  box-shadow: var(--shadow);
  margin-bottom: 8px;
}
.notes-title {
  font-size: 0.6rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--gold-dk);
  margin-bottom: 12px;
  display: flex; align-items: center; gap: 8px;
}
.notes-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
.note-item {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  font-size: 0.8rem;
  color: var(--ink-soft);
  line-height: 1.65;
  padding: 5px 0;
  border-bottom: 1px solid rgba(192,154,80,0.08);
}
.note-item:last-child { border-bottom: none; padding-bottom: 0; }
.note-bullet {
  flex-shrink: 0;
  width: 4px; height: 4px;
  background: var(--gold);
  border-radius: 50%;
  margin-top: 8px;
}

/* ─── Error state ─── */
.error-box {
  text-align: center;
  padding: 40px 20px;
  color: var(--ink-soft);
  font-size: 0.88rem;
}

/* ─── Skeleton loader ─── */
.skeleton {
  background: linear-gradient(90deg, var(--cream-dk) 25%, var(--cream) 50%, var(--cream-dk) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.4s infinite;
  border-radius: 6px;
  display: inline-block;
}
@keyframes shimmer {
  0%   { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

@media (min-width: 540px) {
  .price-main { font-size: 1.7rem; }
}
</style>
</head>
<body>

<div class="page-header">
  <div class="page-header-eyebrow">Tanaka Precious Metals</div>
  <div class="page-header-title">
    田中貴金属 価格情報
    <span>PRECIOUS METALS PRICE</span>
  </div>
  <div class="page-header-meta">
    <div class="live-dot"></div>
    <span id="update-time">読み込み中…</span>
  </div>
</div>

<div class="content">
  <div id="cards-container">
    <!-- JS がカードを生成 -->
    <div class="metal-card gold">
      <div class="metal-card gold::before"></div>
      <div class="metal-header">
        <div class="metal-name-wrap">
          <div class="metal-icon">✦</div>
          <div><div class="metal-name-ja">金</div><div class="metal-name-en">Gold</div></div>
        </div>
        <div class="metal-symbol">XAU</div>
      </div>
      <div class="price-cols">
        <div class="price-col retail">
          <div class="price-col-label">小売価格（税込）</div>
          <div class="price-main"><span class="skeleton" style="width:110px;height:28px;">&nbsp;</span></div>
          <div class="diff-badge flat"><span class="skeleton" style="width:60px;height:14px;">&nbsp;</span></div>
        </div>
        <div class="price-col purchase">
          <div class="price-col-label">買取価格（税込）</div>
          <div class="price-main"><span class="skeleton" style="width:110px;height:28px;">&nbsp;</span></div>
          <div class="diff-badge flat"><span class="skeleton" style="width:60px;height:14px;">&nbsp;</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="notes">
    <div class="notes-title">注意事項</div>
    <div class="note-item"><div class="note-bullet"></div><div>前日比は前営業日の9:30の価格と比較して算出しています。</div></div>
    <div class="note-item"><div class="note-bullet"></div><div>14:30更新時のみ、（9:30比）も併記されます。</div></div>
  </div>
</div>

<script>
const METALS = [
  { key: 'GOLD',     ja: '金',       en: 'Gold',     symbol: 'XAU', cls: 'gold',     icon: '✦' },
  { key: 'PLATINUM', ja: 'プラチナ',  en: 'Platinum', symbol: 'XPT', cls: 'platinum', icon: '◇' },
  { key: 'SILVER',   ja: '銀',       en: 'Silver',   symbol: 'XAG', cls: 'silver',   icon: '◈' },
];

function diffClass(val) {
  if (!val) return 'flat';
  return val.startsWith('+') ? 'up' : val.startsWith('-') ? 'dn' : 'flat';
}
function diffIcon(val) {
  if (!val) return '';
  return val.startsWith('+') ? '▲' : val.startsWith('-') ? '▼' : '—';
}

function buildCard(meta, p, isAfternoon) {
  function priceBlock(price, diff, diff930, side) {
    const dc   = diffClass(diff);
    const icon = diffIcon(diff);
    const label = side === 'retail' ? '小売価格（税込）' : '買取価格（税込）';

    let sub930 = '';
    if (isAfternoon && diff930) {
      const dc2 = diffClass(diff930);
      sub930 = `<span class="diff-sub">9:30比 <span class="val ${dc2}">${diffIcon(diff930)} ${diff930}円</span></span>`;
    }

    return `
      <div class="price-col ${side}">
        <div class="price-col-label">${label}</div>
        <div class="price-main">${Number(price.replace(/,/g,'')).toLocaleString()}<span class="unit">円</span></div>
        <div class="diff-badge ${dc}">${icon} ${diff}円</div>
        ${sub930}
      </div>`;
  }

  return `
    <div class="metal-card ${meta.cls}">
      <div class="metal-header">
        <div class="metal-name-wrap">
          <div class="metal-icon">${meta.icon}</div>
          <div>
            <div class="metal-name-ja">${meta.ja}</div>
            <div class="metal-name-en">${meta.en}</div>
          </div>
        </div>
        <div class="metal-symbol">${meta.symbol}</div>
      </div>
      <div class="price-cols">
        ${priceBlock(p.retail, p.retail_diff, p.retail_930diff, 'retail')}
        ${priceBlock(p.buy,    p.buy_diff,    p.buy_930diff,    'purchase')}
      </div>
    </div>`;
}

async function fetchTanaka() {
  try {
    const res  = await fetch('data/tanaka_price.json?nocache=' + Date.now());
    const data = await res.json();

    document.getElementById('update-time').textContent = data.update_time;

    const isAfternoon = Object.values(data.prices).some(p => p.retail_930diff || p.buy_930diff);
    const container   = document.getElementById('cards-container');
    let html = '';

    for (const meta of METALS) {
      const p = data.prices[meta.key];
      if (!p) continue;
      html += buildCard(meta, p, isAfternoon);
    }

    container.innerHTML = html;
    notifyHeight();
  } catch (err) {
    console.error(err);
    document.getElementById('cards-container').innerHTML =
      `<div class="error-box">価格データの取得に失敗しました。</div>`;
    notifyHeight();
  }
}

fetchTanaka();

function notifyHeight() {
  parent.postMessage({ type: 'resize-iframe', height: document.body.scrollHeight }, '*');
}
window.addEventListener('load',   notifyHeight);
window.addEventListener('resize', notifyHeight);
</script>
</body>
</html>
