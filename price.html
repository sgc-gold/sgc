<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>田中貴金属 価格情報</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background: #f9f9f9;
    color: #003D2E;
    margin: 0;
    padding: 1rem;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
    font-size: 1.6rem;
  }

  #tanaka-price h2 {
    text-align: center;
    font-size: 1.3rem;
    margin-bottom: 1rem;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-bottom: 2rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    border-radius: 0.5rem;
    overflow: hidden;
  }

  th, td {
    padding: 0.75rem 1rem;
    text-align: center;
  }

  th {
    background: #003D2E;
    color: #fff;
    font-weight: 600;
  }

  tr.gold td {
    background: #fff8e1;
    color: #b8860b;
  }

  tr.pt td {
    background: #f0f0f0;
    color: #7f7f7f;
  }

  tr.silver td {
    background: #f5f5f5;
    color: #555;
  }

  .up { color: green; }
  .down { color: red; }

  @media (max-width: 600px) {
    th, td { padding: 0.5rem; font-size: 0.85rem; }
  }
</style>
</head>
<body>
  <h1>田中貴金属 価格情報</h1>
  <div id="tanaka-price">読み込み中...</div>

<script>
async function fetchTanaka() {
  try {
    const res = await fetch('data/tanaka_price.json');
    const data = await res.json();

    let html = `<h2>更新時刻: ${data.update_time}</h2>`;

    html += `<table>
      <tr><th>金属</th><th>購入価格</th></tr>`;

    for (const [metal, price] of Object.entries(data.prices)) {
      let cls = '';
      let icon = '';
      if (metal === 'GOLD') { cls='gold'; icon='🥇'; }
      if (metal === 'PLATINUM') { cls='pt'; icon='🏅'; }
      if (metal === 'SILVER') { cls='silver'; icon='🥈'; }

      // 簡易的に価格変化が "-"なら down, "+"なら up
      let changeClass = '';
      if (price.includes('+')) changeClass='up';
      if (price.includes('-')) changeClass='down';

      html += `<tr class="${cls}">
        <td>${icon} ${metal}</td>
        <td class="${changeClass}">${price}</td>
      </tr>`;
    }

    html += `</table>`;
    document.getElementById('tanaka-price').innerHTML = html;
  } catch (err) {
    document.getElementById('tanaka-price').innerHTML = '取得エラー';
    console.error(err);
  }
}

fetchTanaka();
setInterval(fetchTanaka, 5*60*1000); // 5分ごとに更新
</script>
</body>
</html>
