<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュース</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #fafafa;
      color: #003D2E;
      margin: 0;
      padding: 1rem;
    }
    nav {
      margin-bottom: 1.5rem;
    }
    nav a {
      margin-right: 1rem;
      color: #003D2E;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    p {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }    
    iframe {
      width: 100%;
      height: 75vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .linkbox {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .linkbox a {
      color: #007b5e;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>SGC・大黄金展 ニュース</h1>
  <div class="linkbox">
    <p>他サイトで「SGC」または「大黄金展」を検索:</p>
    <ul>
      <li><a href="https://news.google.com/search?q=SGC+OR+大黄金展&hl=ja&gl=JP&ceid=JP:ja" target="_blank">Googleニュースで検索</a></li>
      <li><a href="https://news.yahoo.co.jp/search?p=SGC&ei=utf-8" target="_blank">Yahoo!ニュース（SGC）</a></li>
      <li><a href="https://news.yahoo.co.jp/search?p=大黄金展&ei=utf-8" target="_blank">Yahoo!ニュース（大黄金展）</a></li>
    </ul>
  </div>

</body>
</html>
